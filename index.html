<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunnyside</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="banner">
        <div class="header">
          <img
            src="https://svgur.com/i/Zvd.svg"
            alt="Sunnyside Logo"
            class="logo"
          />
          <div class="menu">
            <span>About</span>
            <span>Services</span>
            <span>Projects</span>
            <div class="contact">Contact</div>
          </div>
        </div>
        <div class="main">
          <span class="text">WE ARE CREATIVES</span>
          <img
            src="https://i.ibb.co/MSv2H70/arrow.png"
            alt="Arrow Image"
            class="arrow"
          />
        </div>
      </div>
      <div class="section-one"></div>
      <div class="section-two"></div>
    </div>
  </body>
</html>
